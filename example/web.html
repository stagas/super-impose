const argsOf = (x1)=>{

const create = (target)=>{
    const NO_DEPS = Symbol();
    const REDUCER = Symbol();
    const entries = Object.entries(target);
    const mem = Object.fromEntries(entries);
    const register = (f)=>{
        f.keys = argtor(f.fn);
        f.keys.forEach((key)=>{
            const fx = effects.get(key);
            if (!fx) {
                console.warn('No effects for key:', key);
                return;

            fx.push(f);
        });
        !f.keys.size && effects.get(NO_DEPS).push(f);
        f.values = {};
        return run(f);

    const update = (f)=>{
        f.pass = !f.keys.size;
        for (const key of f.keys){
            const value = target[key];
            if (value == null) {
                f.pass = false;
                return;
            }
            if (!Object.is(f.values[key], value)) {
                f.values[key] = value;
                f.pass = true;
            }

        update(f);
        f.dispose?.();
        if (!f.pass) return;
        const result = f.fn(f.values);
        if (f.cb?.(result) === false) return;
        if (f.target != null) {

            return true;
